<div id="wrapper" class="container">
  <div class="row">
    <div class="col-lg-6">
      <pet-list
        [data]="dogsList"
        title="Dogs"
        (add)="add(dogsList, $event)"
        (remove)="remove(dogsList, $event)"></pet-list>
    </div>

    <div class="col-lg-6">
      <pet-list
        [data]="catsList"
        title="Cats"
        (add)="add(catsList, $event)"
        (remove)="remove(catsList, $event)"></pet-list>
    </div>
  </div>
</div>
